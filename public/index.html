   <script>
   jQuery(function($){
      
      var s           = $('.slider'),
          sWrapper    = s.find('.slider-wrapper'),
          sItem       = s.find('.slide'),
          btn         = s.find('.slider-link'),
          sWidth      = sItem.width(),
          sCount      = sItem.length,
          slide_date  = s.find('.slide-date'),
          slide_title = s.find('.slide-title'),
          slide_text  = s.find('.slide-text'),
          slide_more  = s.find('.slide-more'),
          slide_image = s.find('.slide-image img'),
          sTotalWidth = sCount * sWidth;
      
      sWrapper.css('width', sTotalWidth);
      sWrapper.css('width', sTotalWidth);
      
      var clickCount  = 0;
      
      btn.on('click', function(e) {
        e.preventDefault();
  
        if( $(this).hasClass('next') ) {
          
          ( clickCount < ( sCount - 1 ) ) ? clickCount++ : clickCount = 0;
        } else if ( $(this).hasClass('prev') ) {
          
          ( clickCount > 0 ) ? clickCount-- : ( clickCount = sCount - 1 );
        }
        TweenMax.to(sWrapper, 0.4, {x: '-' + ( sWidth * clickCount ) })
  
  
        //CONTENT ANIMATIONS
  
        var fromProperties = {autoAlpha:0, x:'-50', y:'-10'};
        var toProperties = {autoAlpha:0.8, x:'0', y:'0'};
  
        TweenLite.fromTo(slide_image, 1, {autoAlpha:0, y:'40'}, {autoAlpha:1, y:'0'});
        TweenLite.fromTo(slide_date, 0.4, fromProperties, toProperties);
        TweenLite.fromTo(slide_title, 0.6, fromProperties, toProperties);
        TweenLite.fromTo(slide_text, 0.8, fromProperties, toProperties);
        TweenLite.fromTo(slide_more, 1, fromProperties, toProperties);
  
      });
            
    });
(jQuery);
  </script>

  <script>
      jQuery(function($){
  // use $
  var prev = 0;

        var scrollTop = $window.scrollTop();

    <script type="application/javascript">
        
$(document).ready(function() {
    var slideCount = $("#ns-slider ul.image_slider_ul li").length;
    var slideWidth = $("#ns-slider ul.image_slider_ul li").width();
    var slideHeight = $("#ns-slider ul.image_slider_ul li").height();
    var sliderUlWidth = slideCount *
        slideWidth;
    $("#ns-slider ul.image_slider_ul").css({
        marginLeft: -slideWidth
    });
    $("#ns-slider ul.image_slider_ul li:last-child").prependTo("#ns-slider ul.image_slider_ul");

    function moveLeft() {
        $("#ns-slider ul.image_slider_ul").animate({
            left:
                +slideWidth
        }, 900, function() {
            $("#ns-slider ul.image_slider_ul li:last-child").prependTo("#ns-slider ul.image_slider_ul");
            $("#ns-slider ul.image_slider_ul").css("left", "");
        });
    }

    function moveRight() {
        $("#ns-slider ul.image_slider_ul").animate({
            left: -slideWidth
        }, 900, function() {
            $("#ns-slider ul.image_slider_ul li:first-child").appendTo("#ns-slider ul.image_slider_ul");
            $("#ns-slider ul.image_slider_ul").css("left", "");
        });
    }
    var navDots = [];
    for (var i = 0; i <
        slideCount; i++) {
        navDots[i] = '<li currentSlide="' + i + '"></li>';
        $(".ns-indicator").append(navDots[i]);
    }
    var count = 0;
    $("ul.ns-indicator li").eq(count).addClass("active");
    slideCountforindicators = slideCount - 1;
    $(
        ".ns-slide-btn.control_prev").click(function() {
        moveLeft();
        $("ul.ns-indicator li").eq(count).removeClass("active");
        count--;
        if (count < 0) {
            count = slideCountforindicators;
        }
        $("ul.ns-indicator li").eq(count).addClass("active");
    });
    $(".ns-slide-btn.control_next").click(function() {
        moveRight();
        $("ul.ns-indicator li").eq(count).removeClass("active");
        count++;
        if (count > slideCountforindicators) {
            count = 0;
        }
        $("ul.ns-indicator li").eq(count).addClass("active");
    });
    setInterval(function() {
        if ($("#ns-slider").is(":hover")) {} else {
            moveRight();
            $("ul.ns-indicator li").eq(count).removeClass("active");
            count++;
            if (count > slideCountforindicators) {
                count = 0;
            }
            $("ul.ns-indicator li").eq(count).addClass("active");
        }
    }, 5000);
});


    </script>
    <script>
    jQuery(document).ready(function() {
        $('.go-top').hide(0)
    
        $(window).scroll(function() {
            if ($(this).scrollTop() > 100) {
                $('.go-top').fadeIn(200);
            } else {
                $('.go-top').fadeOut(300);
            }
        });
        $('.go-top').click(function() {
            event.preventDefault();
    
            $('html , body').animate({ scrollTop: 0 }, 1000);
        });
    });</script>

 <script>
 function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}</script>
